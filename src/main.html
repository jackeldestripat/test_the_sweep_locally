<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <h1 class="text-5xl text-center pt-32 pb-16 font-bold leading-snug tracking-tight">Hello World!</h1>

    <div>
      <!-- Button section -->
      <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Buy Now</button>

      <!-- Marketing Section -->
      <section class="bg-gray-300">
        <div class="max-w-md mx-auto pt-16 pb-16">
          <h2 class="text-2xl font-bold mb-4 text-center">Welcome to our product page</h2>
          <p class="text-gray-700 leading-relaxed mb-8 text-center">Discover the benefits of our products and how they can change your life for the better.</p>
          <div class="flex justify-center">
            <img src="product.jpg" alt="Product Image" class="w-64 h-64 object-cover rounded-md"/>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
